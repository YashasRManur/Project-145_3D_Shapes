<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js" ></script>
    </head>
    <body>
        <a-scene background = 'color:black'>
            <a-plane color = 'white' width = '20' height = '100' position = '0 0 0' rotation = '-90 0 0'></a-plane>
            <a-box color = 'green' position = '0 0.5 -3'></a-box>
            <a-sphere color = 'blue' position = '-2 0.5 -3' radius = '0.5'></a-sphere>
            <a-cylinder color = 'red' position = '2 0.5 -3' radius = '0.5' height = '2'></a-cylinder>
            <a-cone color = 'yellow' position = '-4 0.5 -3'  radius-bottom = '0.5' height = '2'></a-cone>
            <a-dodecahedron color = 'pink' position = '4 0.5 -3' radius = '0.7'></a-dodecahedron>
            <a-tetrahedron color = 'orange' position = '0, 0.5, -15' radius = '2' rotation = '45 180 0 '></a-octahedron>
        </a-scene>
    </body>
</html>
